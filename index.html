<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Twilio Video</title>
    <script src="https://aframe.io/aframe/dist/aframe-master.min.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  
  </head>
  
  <body>
    <a-scene>
      <a-entity id="leftHand" hand-tracking-controls="hand: left;"></a-entity>
      <a-entity id="rightHand" hand-tracking-controls="hand: right;"></a-entity>
      <a-entity id="ctlL" laser-controls="hand: left"></a-entity>
      <a-entity id="ctlR" laser-controls="hand: right"></a-entity>
      <a-gltf-model id="balcon" src="Balcon.gltf"  position="0 -1.5 -4" rotation="-5 180 0" scale="1.45 1.45 1.45"></a-gltf-model>
      <a-sky color="#4CC3D9"></a-sky>
    </a-scene>
  </body>
</html>
